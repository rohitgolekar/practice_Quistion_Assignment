<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto text-center my-5">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h4 class="text-dark text-uppercase">Practice Quistion</h4>
                    </div>
                    <div class="card-body bg-danger">
                        <h6 class="text-dark text-uppercase">Quistion 1</h6>
                        <p class="text-white" id="output1"></p>   
                    </div>
                    <div class="card-body bg-success">
                        <h6 class="text-dark text-uppercase">Quistion 2</h6>
                        <p class="text-white" id="output2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //---- Quistion 1 -----//
        const Array = [3, 4, 9, 5, 8, 4, 2, 7, 5, 8];
        const unique = [...new Set(Array)];
        function findFirstUnique(arr){
            document.getElementById('output1').innerText = `The first unique element in the array ${arr[0]}`;
        }

        findFirstUnique(unique);
       
        //---- Quistion 2 -----//
        const Array1 = [1, 2, 3, 4, 5];
        function rightRotate(arr,n){
            return [...arr.slice(n - 1, arr.length), ...arr.slice(0, n - 1)]
        }
        
        console.log(rightRotate(Array1,3));
        document.getElementById('output2').innerText = `The first unique element in the array ${rightRotate(Array1,3)}`;;

    </script>
</body>
</html>
