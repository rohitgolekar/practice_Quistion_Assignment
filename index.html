<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: serif;
        }

        .card {
            box-shadow: 5px 2px 10px 4px #212529;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto text-center my-5">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h6 class="text-dark text-uppercase">Unique Number</h6>
                    </div>
                    <div class="card-body bg-danger">
                        <h6 class="text-white">Enter value in number with space or commas</h6>
                        <input type="text" id="inputval" class="form-control text-center" placeholder="Enter value in number with space or commas">
                        <button id="submit" class="btn btn-warning my-2" onclick="clickme()">Submit</button>
                        <p class="text-white" id="output1"></p>   
                    </div>
                </div>
            </div>

            <div class="col-md-6 m-auto text-center my-5">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h6 class="text-dark text-uppercase">Rotate Array</h6>
                    </div>
                    <div class="card-body bg-success">
                        <h6 class="text-white my-2">Enter set of value in number with space</h6>
                        <input type="text" id="inputval1" class="form-control text-center" placeholder="Enter set of value in number with space">
                        
                        <h6 class="text-white my-2">Enter value from rotate</h6>
                        <input type="text" id="inputval2" class="form-control text-center" placeholder="Enter Value From Rotate">
                        <button id="submit" class="btn btn-warning my-2" onclick="Rotate()">Submit</button>
                        <p class="text-white" id="output2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //---- Quistion 1 -----//
            function clickme(){
                UniqNumber();
            }

            function UniqNumber(a,b,c){
                let inputval = document.getElementById('inputval').value;
                let newval = inputval.split('');
                var a = newval;
                var b = {}, c = {};
                var len = a.length;
                for(var i=0;i<len;i++){
                    if(a[i] in c){
                        delete b[a[i]]
                    } else {
                        b[a[i]] = true
                    }
                    c[a[i]] = true;
                } 

                const Arr = Object.keys(b);
                if(Arr && Arr[0] != undefined) {
                document.getElementById('output1').innerText = `The first unique element in the array ${Arr[0]}`;
                } else {
                document.getElementById('output1').innerText = `The unique element in the array Null`;
                }
            }
          
            // ---Quistion 2--- //
            function Rotate(){
                let inputval1 = document.getElementById('inputval1').value;
                let newval1 = inputval1.split('');
                let inputval2 = document.getElementById('inputval2').value;
                rotate(newval1, inputval2);
            }
            

            function rotate(newval1,inputval2)
                {
                    console.log(newval1);
                const index=newval1.indexOf(inputval2);
                const sliced=newval1.splice(index,newval1.length);
                const rotate = sliced.concat(" ",newval1).join('');
                document.getElementById('output2').innerText = `The Array After Rotate ${rotate}`;
                }

    </script>
</body>
</html>
